<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="title" content="Le moteur de recherche de l'Eglise catholique" /> 
		<meta name="description" content="Le nouveau moteur recherche.catholique.fr permet de recherche sur les sites des diocèses, sur les sites de la conférence des évêques de France, sur le site du Vatican, et sur tous les sites en catholique.fr et cef.fr" />
		<title>Le moteur de recherche de l'Eglise catholique</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="/img/favicon.ico" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
					
		<style type="text/css" media="screen">
			body {
				min-height: 500px;
				font: 14px Calibri, "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
			}
			
			h1 {
				font: normal normal 45px Cambria, Georgia, "Times New Roman", Times, serif;
				color: #007DC0;
				position: absolute;
				top: 50px;
				left: 305px;
			}

			h1 span {
				color: #004E94;
			}
			
			img {
				border-style: none;
			}

			#illustration {
				position: absolute;
				top: 80px;
				left: 110px;
			}

			#illustration p {
				font-size: 12px;
				margin: 0;
				padding: 0;
				color: silver;
			}
			
			#cef_search_box {
				margin-top: 150px;
				margin-left: 300px;
			}

			#cef_search_box input#q {
				height: 16px;
				width: 300px;
				font-size: 16px;
				padding: 2px;
			}

			#cef_search_box input#cef_search_submit {

			}

			#cef_search_box label {
				margin-right: 6px;
			}

			#cef_search_results {
				width: 500px;
				margin-left: 300px;
				background-color: white;
				margin-bottom: 60px;
				margin-top: 15px;
				min-height: 300px;
			}
			
			#footer {
				font: 10px Arial;
				color: gray;
				text-align: center;
			}
			
			#footer a {
				color: gray;
				text-decoration: none;
			}
			
			#google_custom_search_logo {
				left: 830px;
				position: absolute;
				top: 210px;
			}
			
			/* Search results */

			#cef_search_control .gsc-resultsbox-visible,
					#cef_search_control table.gsc-search-box,
					#cef_search_control table.gsc-branding,
					#search_cef_header {
				width: 500px;
			}

			#cef_search_control {
				border-top: 1px solid #f2f2f2;
				padding-top: 15px;
			}

			.gsc-resultsRoot-siteSearch .gsc-title {
				font-weight: bold;
			}

			.gsc-search-box {
				display: none;
			}

			.gsc-twiddleRegionCell {
				display: none;
			}

			a.gsc-trailing-more-results,
					.gsc-results .gsc-trailing-more-results,
					.gsc-results .gsc-trailing-more-results * {
				padding: 1px;
				color: #c00 !important;
				text-decoration: none !important;
			}

			.gsc-branding-text, .gsc-branding-img {
				display: none !important;
			}

			.gsc-control-cse {
				font-family: Arial, sans-serif;
				background-color: #FFFFFF;
				padding: 0;
				margin: 0;
			}

			input.gsc-input {
				border-color: #BCCDF0;
			}

			input.gsc-search-button {
				border-color: #336699;
				background-color: #E9E9E9;
			}

			.gsc-tabHeader.gsc-tabhInactive {
				border-color: #E9E9E9;
				background-color: #EEEEEE;
			}

			.gsc-tabHeader.gsc-tabhActive {
				border-top-color: #333333;
				border-left-color: #E9E9E9;
				border-right-color: #E9E9E9;
				background-color: #FFFFFF;
			}

			.gsc-tabsArea {
				border-color: #E9E9E9;
			}

			.gsc-webResult.gsc-result {
				padding-bottom: 15px;
			}

			div.gs-watermark {
				display: none;
			}

			.gsc-webResult.gsc-result:hover {
				border-color: #FFFFFF;
			}

			.gs-webResult.gs-result a.gs-title {
				color: #486FAA;
				font-size: 16px;
				text-decoration: none;
			}

			.gs-webResult.gs-result a.gs-title:hover {
				color: #486FAA;
				text-decoration: underline;
			}

			.gs-webResult.gs-result a.gs-title:visited {
				color: #612461;
			}

			.gsc-cursor-page {
				color: #486FAA;
			}

			a.gsc-trailing-more-results:link {
				color: #486FAA;
			}

			.gs-webResult.gs-result .gs-snippet {
				color: #000000;
				margin-top: 1px;
			}

			.gs-webResult.gs-result .gs-visibleUrl {
				color: #ab8e72;
				font-size: 13px;
				margin-top: 3px;
			}

			.gs-webResult.gs-result .gs-visibleUrl-short {
				color: #996633;
				display: none;
			}

			.gsc-cursor-page {
				border-color: #ccc;
				border-style: solid;
				border-width: 1px 1px 1px 0;
				float: left;
				height: 28px;
				line-height: 28px;
				padding: 0 10px;
				margin-right: 0 !important;
				font-size: 1.2em;
				font-weight: bold;
				text-align: center;
				text-decoration: none !important;
				color: #486FAA !important;
			}

			div.gsc-cursor-page:hover {
				background: #486FAA;
				color: #fff !important;
			}

			.gsc-cursor-current-page {
				background: #486FAA;
				color: #fff !important;
			}
		</style>
	</head>
	<body id="index" onload="">
		<div id="cef-root"></div> 
		<!-- <script src="http://www.google.com/jsapi" type="text/javascript"></script> -->
		
		<script type="text/javascript" charset="utf-8"> 
		window.cefAsyncInit = function() {
		    CEF.initNavigationBar({
				site_search: false
			});
		};
		(function() {
		var e = document.createElement('script'); e.async = true;
		e.src = '/api/cef.js';
		document.getElementById('cef-root').appendChild(e);
		}());
		</script>		
		
		<h1><span>recherche</span>.catholique.fr</h1>
		<div id="illustration">
			<a href="/"><img src="/img/new_logo_sites_cef_grand.png" alt="Logo sites en .catholique.fr" /></a>
			<!-- <img src="/img/recouvrement.jpg" alt="Recouvrement de Jésus au Temple" /> -->
			<!-- <p class="legende">Jésus perdu et retrouvé<br > – Giotto di Bondone (1267-1337)</p> -->
		</div>
		<div id="cef_search_box">
			<form action="/" method="get" accept-charset="utf-8">
				<p><input type="text" name="q" value="{{query}}" id="q" />
				<input type="submit" id="cef_search_submit" value="Rechercher" /></p>
				<p>
					<input type="radio" name="sites" value="tous" checked="true" id="tous"><label for="tous">Tous</label>
					<input type="radio" name="sites" value="eglise.catholique.fr" id="eglisecatholiquefr"><label for="eglisecatholiquefr">eglise.catholique.fr</label>
					<input type="radio" name="sites" value="vatican" id="vatican"><label for="vatican">Vatican</label>
					<input type="radio" name="sites" value="services nationaux" id="services_nationaux"><label for="services_nationaux">Services Nationaux</label>
					<input type="radio" name="sites" value="diocèses" id="dioceses"><label for="dioceses">Diocèses</label>
					<script type="text/javascript" charset="utf-8">
						$("#cef_search_box input[value={{sites}}]").attr("checked","true");
						$("#cef_search_box input[type=radio]").change(function(){
							$("#cef_search_box form").submit();
						});
					</script>
				</p>
			</form>
		</div>
		
		<div id="cef_search_results">
			<div id="cef_search_control" style="display: none;"></div> 
		</div>
		<div id="footer">
							<a href="http://www.eglise.catholique.fr/ressources-annuaires/moteur-de-recherche/">À propos</a> | <a href="http://www.eglise.catholique.fr/mentions-legales.html">Mentions légales</a> | <a href="http://www.eglise.catholique.fr/contact.html?AuteurID=1">Contact</a>
							<br />© recherche.catholique.fr, le moteur de recherche de l'Église catholique.
						</div>
		{% ifnotequal query "" %}
		<div id="google_custom_search_logo"><img src="http://www.google.com/cse/images/google_custom_search_smnar.gif" /></div>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script> 
		<script language="Javascript" type="text/javascript"> 
		//<![CDATA[
		    function handleSearchCompleteFunction(){
				$('#cef_search_control').fadeIn("fast");
				
		        if($('.gsc-result-siteSearch').length > 0){
		            // remove " - Église Catholique en France" from results
					$('.gsc-result-siteSearch').each(function(){
						var title_text = $(this).find('a.gs-title').text();
						title_text = title_text.replace(" - Église Catholique en France", '');
						$(this).find('a.gs-title').text(title_text)
					});
		        }else {
		            $('div.gsc-results').text('Aucun élément trouvé !').show();
		        }

		        // when there is only one page of results, hide pagination
		        if($('.gsc-cursor-page').length <= 1){
		            $('.gsc-cursor-box').hide();
		        }
		    }

			google.load('search', '1', {language: 'fr', nocss:true });
		
		    function OnLoad() {
		        // create a search control
		        var searchControl = new google.search.SearchControl();

		        // call the search complete callback
		        searchControl.setSearchCompleteCallback(this, function(sc, searcher){
		             handleSearchCompleteFunction();
		        });

				// get the searcher
				var siteSearch = new google.search.WebSearch();
				
				// Apply restriction
				var cseId = "002848703620547974985:uqc3tjf5wbs";
				siteSearch.setSiteRestriction(cseId, "{{sites}}");
		
		        siteSearch.setUserDefinedClassSuffix("siteSearch");

		        // create a searcher options object
		        var options = new google.search.SearcherOptions();

		        // set up for open expansion mode
		        options.setExpandMode(google.search.SearchControl.EXPAND_MODE_OPEN);

		        // load a searcher with these options
		        searchControl.addSearcher(siteSearch, options);
		        searchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);

		        // create a drawOptions object
		        var drawOptions = new google.search.DrawOptions();

		        // tell the searcher to draw itself in linear mode
		        drawOptions.setDrawMode(google.search.SearchControl.DRAW_MODE_LINEAR);

		        // show the search results
		        searchControl.draw(document.getElementById("cef_search_control"), drawOptions);

		        // Load the corresponding search results if default search text exist.
				var search_text = "{{query_escaped}}";
				// execute an inital search
				searchControl.execute(search_text);
		    }

		    google.setOnLoadCallback(OnLoad);

		//]]>
		</script>
		{% endifnotequal %}

	</body>
</html>
