{% extends "admin_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<form action="/admin/menus/{{ menu_key }}/links/{{ link.key }}" method="post" accept-charset="utf-8">
	<input type="hidden" name="method" value="put">
	<p><input type="text" size="70" name="name" value="{{link.name}}"></p>
	<p><input type="text" size="70" name="url" value="{{link.url}}"></p>
	<p><input type="submit" value="Valider et retourner au menu"></p>
</form>

{% endblock %}
